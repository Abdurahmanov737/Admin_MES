<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesab</title>

    <link rel="shortcut icon" href="img/emblem.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>


    <header id="header-maine">

        <div class="header-log">
            <a href="index.html">
                <img src="img/emblem.png" alt="">

            </a>
        </div>


        <div class="header-cent">
            <h1>Volunteer Rescuer</h1>
        </div>


        <div class="header-prof">
            <div id="prof-round">
                <img src="img/profile-unkown.jpg" alt="">
            </div>

            <div id="round-inside">

                <ul>
                    <li><a href="profile.html"> Hesab</a></li>
                    <li>

                        <form action=""></form>

                        <a href="">Çıxış <i class="fa fa-sign-out" style="font-size:20px"></i></a>
                    </li>
                </ul>
            </div>
        </div>

    </header>



    <div id="profile-body">

        <div class="container80">


            <div class="profile-left">
                <div class="profile-body-card">

                    <div class="card-header">
                        <h3>Profil Şəkli</h3>
                    </div>

                    <div class="card-body">
                        <div class="body-picture">
                            <img src="img/profile-unkown.jpg" alt="">

                        </div>

                        <form action="">
                            <input type="file" id="fileInput"></input>
                            <button type="button" id="fileBtn">Yenisini yüklə</button>
                            <br>
                            <input type="submit" id="submitPic" value="Yadda saxla">
                        </form>
                    </div>



                </div>


                <!-- This part should be visible only is the person using website
                    has admin priviliges(not MES Employee priviliges)
                -->
                <a href="create-account.html">

                    <div class="profile-make-acc">

                        <h3>İşçi hesabı yarat</h3>

                    </div>
                </a>

                <!-- Till here -->

            </div>



            <div class="profile-body-details">

                <div class="details-card-header">
                    <h3>Hesab Məlumatları</h3>
                </div>

                <div class="details-card-body">
                    <form action="">

                        <label for="inputFirstname">Ad</label>
                        <input type="text" id="inputFirstname">
                        <label for="inputLastname">Soyad</label>
                        <input type="text" id="inputLastname">
                        <label for="inputEmail">E-poçt ünvanı</label>
                        <input type="text" id="inputEmail">

                        <label for="inputPassword">Şifrə</label>
                        <input type="password" id="inputPassword">

                        <button type="button">Dəyişiklikləri saxla</button>
                    </form>
                </div>

            </div>



        </div>




    </div>



    <script src="scripts/profile.js"></script>
    <script src="scripts/profileFile.js"></script>

</body>

</html>
