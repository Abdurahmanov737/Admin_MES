<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="shortcut icon" href="img/emblem.png" type="image/x-icon">

    <!-- <link rel="stylesheet" href="vendors/bootstrap.css"> -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>


    <div id="login-main">

        <div class="login-main-inside">

            <div class="inside-top">
                <h2>Daxil olmaq üçün məlumatları doldurun.</h2>
            </div>

            <div class="inside-bottom">
                <form action="/login" method="POST" id="loginForm" target="_blank">
                    <input type="email" placeholder="E-poçt ünvanı" id="email" name="email">

                    <input type="password" placeholder="Şifrə" id="password" name="password">

                    <input type="submit" class="submitInput" value="Daxil ol">
                </form>
            </div>
        </div>
    </div>

</body>


</html>
